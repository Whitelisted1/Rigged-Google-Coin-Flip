<!DOCTYPE html>
<html>
    <head>
        <title>Rigged Google Coin Flip</title>

        <link rel="stylesheet" href="options.css" type="text/css">
        <link rel="stylesheet" href="toggleswitch.css" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <span id="starSuggestion">Consider leaving a star on GitHub!</span>

            <h1 class="withSubTitle">Rigged Google Coin Flip</h1>
            <span class="subTitle">
                By <a target="_blank" href="https://github.com/Whitelisted1">Whitelisted</a>
            </span>
            
            <br><br>
            
            <fieldset id="settings">
                <legend>Settings</legend>

                <label for="extensionEnabled">Extension Enabled</label>
                <input id="extensionEnabled" type="checkbox">
                
                <br><br>

                <label for="hotkeysEnabled">Enable Hotkeys (press T or H to switch)</label>
                <input id="hotkeysEnabled" type="checkbox">

                <br><br>
                
                <table style="margin-right: auto; margin-left: auto;">
                    <tr>
                        <td style="padding-right: 10px;">
                            Tails
                        </td>
                        <td>
                            <label class="switch">
                                <input id="targetHeads" type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </td>
                        <td style="padding-left: 10px;">
                            Heads
                        </td>
                    </tr>
                </table>
 
                <br><br>

                <button id="resetSettings">Reset Settings</button>
            </fieldset>
        </div>

        <a id="updateText" target="_blank" href="https://github.com/Whitelisted1/Google-Coin-Flip-Rigger"></a>

        <div id="buttons">
            <a target="_blank" href="https://github.com/Whitelisted1/Google-Coin-Flip-Rigger"><button>View on Github</button></a>
            <a target="_blank" href="https://github.com/Whitelisted1/Google-Coin-Flip-Rigger/issues/new"><button>Report an issue or suggest changes</button></a>
        </div>

        <script src="options.js"></script>
    </body>
</html>
